<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authority Dashboard - Medical Record PoA</title>

    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a href="/" class="navbar-brand">Medical Record PoA</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="/user/dashboard" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/records/pending" class="nav-link">Pending Records</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 90px;">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title">Authority Dashboard</h3>
                    <p class="card-text">
                        Approve fully signed records and write them to the blockchain.
                    </p>

                    <div id="key_alert" class="alert d-none" role="alert"></div>

                    <button id="generate_key_btn" class="btn btn-primary m-2">
                        Generate Key Pair
                    </button>

                    <a href="/records/pending" class="btn btn-info m-2">
                        View Pending Records
                    </a>

                    <div class="mt-4">
                        <label for="public_key_box">Your public key (after generation):</label>
                        <textarea id="public_key_box" class="form-control" rows="4" readonly></textarea>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    $(function () {
        $('#generate_key_btn').click(function () {
            $.ajax({
                url: '/user/generate_key',
                type: 'POST',
                success: function (resp) {
                    $('#public_key_box').val(resp.public_key || '');
                    $('#key_alert')
                        .removeClass('d-none alert-danger')
                        .addClass('alert-success')
                        .text(resp.message || 'Key pair generated successfully.');
                },
                error: function (xhr) {
                    let msg = 'Failed to generate key pair.';
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        msg = xhr.responseJSON.error;
                    }
                    $('#key_alert')
                        .removeClass('d-none alert-success')
                        .addClass('alert-danger')
                        .text(msg);
                }
            });
        });
    });
</script>

</body>
</html>
