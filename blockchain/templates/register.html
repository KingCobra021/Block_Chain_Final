<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Medical Record PoA</title>

    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a href="/" class="navbar-brand">Medical Record PoA</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/login" class="nav-link">Login</a>
                </li>
                <li class="nav-item active">
                    <a href="/register" class="nav-link">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 90px;">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Create Account</h4>

                    <div id="reg_alert" class="alert d-none" role="alert"></div>

                    <form id="register_form">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input class="form-control" type="text" id="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input class="form-control" type="password" id="password" required>
                        </div>

                        <div class="form-group">
                            <label>Role:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="role_doctor" value="doctor" required>
                                <label class="form-check-label" for="role_doctor">Doctor</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="role_patient" value="patient">
                                <label class="form-check-label" for="role_patient">Patient</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="role" id="role_authority" value="authority">
                                <label class="form-check-label" for="role_authority">Authority</label>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>

                    <p class="mt-3 text-center">
                        Already have an account?
                        <a href="/login">Login here</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    $(function () {
        $('#register_form').on('submit', function (e) {
            e.preventDefault();

            const request = {
                username: $('#username').val(),
                password: $('#password').val(),
                role: $('input[name="role"]:checked').val()
            };

            $.ajax({
                url: '/register',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(request),
                success: function (resp) {
                    $('#reg_alert')
                        .removeClass('d-none alert-danger')
                        .addClass('alert-success')
                        .text(resp.message || 'Account created successfully');
                        window.location.href = '/login';
                },
                error: function (xhr) {
                    let msg = 'Error registering user';
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        msg = xhr.responseJSON.error;
                    }
                    $('#reg_alert')
                        .removeClass('d-none alert-success')
                        .addClass('alert-danger')
                        .text(msg);
                }
            });
        });
    });
</script>

</body>
</html>
