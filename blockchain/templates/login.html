<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Medical Record PoA</title>

    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="/static/vendor/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a href="/" class="navbar-brand">Medical Record PoA</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item active">
                    <a href="/login" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="/register" class="nav-link">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 90px;">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Login</h4>

                    <div id="login_alert" class="alert d-none" role="alert"></div>

                    <form id="login_form">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input class="form-control" type="text" name="username" id="username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input class="form-control" type="password" name="password" id="password" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>

                    <p class="mt-3 text-center">
                        No account yet? <a href="/register">Register here</a>.
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    $(function () {
        $('#login_form').on('submit', function (e) {
            e.preventDefault();

            $.ajax({
                url: '/login',
                type: 'POST',
                data: $('#login_form').serialize(),
                success: function (resp) {
                    const url = resp.redirect || '/user/dashboard';
                    window.location.href = url;
                },
                error: function (xhr) {
                    let msg = 'Login failed';
                    if (xhr.responseJSON && xhr.responseJSON.error) {
                        msg = xhr.responseJSON.error;
                    }
                    $('#login_alert')
                        .removeClass('d-none alert-success')
                        .addClass('alert-danger')
                        .text(msg);
                }
            });
        });
    });
</script>

</body>
</html>
